<!DOCTYPE html>
<html>
<head>
    <title>Telegram Mini App</title>
    <meta charset="UTF-8">	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p id="user-info"></p>
    <button onclick="sendData()">Отправить данные боту</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачивает приложение на весь экран

        // Инициализация
        document.getElementById("user-info").textContent =
            `Привет, ${tg.initDataUnsafe?.user?.first_name || "Гость"}!`;

        // Функция для отправки данных боту
        function sendData() {
            tg.sendData("Привет от мини-приложения!");
        }
    </script>
</body>
</html>
